	<script src="https://randojs.com/1.0.0.js"></script>
	<script>

		//creating a string variable to store the results
		let result="";
		//initializing the random number
		let random_number=0;
		getRandomNumber();
		//making a variable to store number entered from user 
		let number;

		let guess=5;  //this keep tracks of how much guesses user have left 

		//this function is called when user enters a number.
		//initialy the number is zero and user can change it.
		
		function checkinput()
		{

			result=document.getElementById("result"); 
			number=document.getElementById("input").value;   // here we are getting input entered by user
			number=Number(number);   
			leftguesses=document.getElementById("guess");                        // input entered is a string so we convert it in number
			//alert(number);
			if(number<0 || number>15)                       //limit for our game is 0-15 so if number don't fall in between user is being asked to 
		{
			result.innerHTML=("Enter a number between 0 and 15"); //enter number between the given range
		}
		else{
			if(guess==0)
				{

					result.innerHTML=("You ran Out of the guesses restart the game to play again.");
		
				}
			else{
				guess--;
			   
				leftguesses.innerHTML="Guesses Left: "+guess;
				matchnumber();          //if input falls between the range function is called
			}
		}
			

		}

		
		function getRandomNumber()     //this function generates the random nnumber
		{
		random_number=Math.floor(Math.random()*16)        //random number generated is stored in variable to use it in other function
		
		}
		
		
		
		function matchnumber()               //this function matches the user input and random number generated
		{
			if(number>random_number)           //if number is greater user is made aware so he enter the smaller number
		{
			result.innerHTML="You've guessed "+number+". The number you've guessed is greater ";
	
		
			

		}
		else if(number<random_number)
		{
			
			
			result.innerHTML="You've guessed "+number+". The number you've guessed is smaller "; //if number is smaller user is made aware so he enter the greater number
		}
		else{
			

			
			result.innerHTML="Horray ! you guessed the correct Number";     // if not small and not big it means user guessed the correct number
			
		}
		
		}
		function reset()                   //this function is called when user enters the reset function
		{
			document.getElementById("input").value=0;         //it sets the default user value to 0
			getRandomNumber();                          //regenerate the random number
			result.innerHTML="";                      //result is also set to empty string
			guess=5;
			leftguesses.innerHTML="Guesses Left: "+guess;
		}
	</script>

				<div class="col-lg-12">
	
					<h1><i>Guess The Number:</i></h1>
					<input  type="number" id ="input" value="0" min="0" max="15">
					<h5 id="guess" style="float:right;">Guesses Left: 5<h5></h5>
					</br>
					</br>
					<button id="enter" onclick="checkinput()">Enter</button>
					<button id="refresh" onclick="reset()">Reset Game</button>
					</br>
					<h4><span id="result"></span></h4>
					</br>
					</br>
					<h5><i>INSTRUCTIONS:<i></h5><p><i>Make a guess from 0-15 and lets see how it goes.<i></p>
				</div>
	
			</div>
